
<!DOCTYPE html>
<html lang="en">
<head>


    <title>{% block title %} {% endblock %} </title>

    <!--#region StyleSheets and Icons-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="static/Sparta_Favicon.jpg" sizes="64x64">

<style>
    body{background-color:white; font-family: 'sans-serif';}
    a:hover{color: #8f8a8a;}
</style>

{% block header %}

{% endblock %}

</head>
<body>

<!--child template -->


<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#01181b">
    <div class="container">
      <a href="https://www.spartaglobal.com/"><img class="masthead-brand" src="static/Sparta-global-logo-white.svg" alt="" width="200" height="80"></a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarResponsive" style="float:right;">
        <ul class="navbar-nav ml-auto" style="letter-spacing:0.10em;">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color:white; font-weight:bold;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/meet_team" style="color:white; font-weight: bold">Meet the Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/data" style="color:white; font-weight: bold">Jobs List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/data" style="color:white; font-weight: bold">ToolChain</a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>

  {% block content %} {% endblock %}

</body>
</html>
